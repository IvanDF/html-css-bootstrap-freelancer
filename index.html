<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BOOTSTRAP GRID</title>
  <!-- BOOTSTRAP LINK -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- MY STYLE -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- MAIN HEADER -->
  <header class="header mb-75">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="row">
              <div class="col-xs-4">
                <div class="box-1">
                  LOGO
                </div>
              </div>
              <div class="col-xs-8">
                <div class="box-1 text-right">
                  MENU
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JUMBOTRON -->
    <div class="jumbotron text-center">
      <div class="box">
        <p class="mb-25">image</p>
        <h1 class="mb-25">TITLE</h1>
        <p class="mb-25">icon</p>
        <p class="mb-25">description</p>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="main">

    <!-- PORTFOLIO -->
    <section class="portfolio mb-75">
      <div class="portfolio-title text-center">
        <h3 class="mb-25">PORTFOLIO</h3>
        <p class="mb-25">icon</p>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-4">
            <div class="box-container">
              <div class="box-1"></div>
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4">
            <div class="box-container">
              <div class="box-1"></div>
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4">
            <div class="box-container">
              <div class="box-1"></div>
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4">
            <div class="box-container">
              <div class="box-1"></div>
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4">
            <div class="box-container">
              <div class="box-1"></div>
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4">
            <div class="box-container">
              <div class="box-1"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- ABOUT -->
    <section class="about">
      <div class="container">
        <div class="row">
          
        </div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer">

  </footer>

</body>
</html>
